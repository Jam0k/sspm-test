{% extends "base.html" %}

{% block title %}User Profile - SSPM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <img id="userPicture" src="" alt="User Profile Picture" class="card-img-top">
            <div class="card-body">
                <h5 id="userNickname" class="card-title"></h5>
                <p id="userEmail" class="card-text"></p>
                <p id="emailVerified" class="card-text"></p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h2>User Information</h2>
        <table class="table">
            <tr>
                <th>Organization Name</th>
                <td id="orgName"></td>
            </tr>
            <tr>
                <th>Roles</th>
                <td id="userRoles"></td>
            </tr>
        </table>
        
        <div id="apiKeyManagement" class="mt-4" style="display:none;">
            <h2>API Key Management</h2>
            <button id="createApiKey" class="btn btn-primary">Create API Key</button>
            <button id="listApiKeys" class="btn btn-secondary">List API Keys</button>
            <div id="apiKeyList" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="profile.js"></script>
{% endblock %}
