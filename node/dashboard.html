<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSPM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">SSPM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-outline-primary">Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h2>API Key Management</h2>
                    <button id="createApiKey" class="btn btn-primary mb-3">Create API Key</button>
                    <button id="listApiKeys" class="btn btn-secondary mb-3">List API Keys</button>
                    <div id="apiKeyList"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h2>API Calls</h2>
                    <button id="callUserInfo" class="btn btn-info mb-3">Call User Info</button>
                    <h3>API Response:</h3>
                    <pre id="apiResponse"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
