<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSPM Device Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1>SSPM Device Manager</h1>
        <div id="deviceInfo" class="mt-3">
            <h2>Current Device Information</h2>
            <p>UUID: <span id="uuid"></span></p>
            <p>Internal IP: <span id="internalIp"></span></p>
            <p>Last Seen: <span id="lastSeen"></span></p>
        </div>
        <div id="deviceManagement" class="mt-3">
            <h2>Device Management</h2>
            <button id="refreshDevices" class="btn btn-primary">Refresh Device List</button>
            <div id="deviceList" class="mt-3"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
